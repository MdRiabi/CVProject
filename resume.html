<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/images/curriculum-vitae.png" alt="Logo" class="navbar-brand-icon">
                        <span class="navbar-brand-text">build <span>resume.</span>
                    </a>
                    <button type="button" class="navbar-toggler-btn">
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <!--section About-->

    <section id="about-sc" class="">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>About Section</h3>
                        </div>
                        <div class="cv-form-row cv-form-row-about">
                            <div class="cols-3">

                                <div class="form-elem">
                                    <label for="" class="form-label">First Name</label>
                                    <input name="firstname" type="text" class="form-control firstname" id=""onkeyup="generateCV()" placeholder="e.g. John">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    < for="" class="form-label">Middle Name<span class = "opt-text">(optional)</span></label>
                                    <input name="middlename" type="text" class="form-control middlename" id=""onkeyup="generateCV()" placeholder="e.g. Herbert">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Last Name</label>
                                    <input name="lastname" type="text" class="form-control lastname" id=""onkeyup="generateCV()" placeholder="e.g. Doe">
                                    <span class="form-text"></span>
                                </div>
                            </div>



                            <div class="cols-3">

                                <div class="form-elem">
                                    <label for="" class="form-label">Your Image</label>
                                    <input name="image" type="file" class="form-control image" id=""accept="image/*" onchange="previewImage()">
                                    
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Designation<span class = "opt-text"></label>
                                    <input name="designation" type="text" class="form-control designation" id=""onkeyup="generateCV()" placeholder="e.g. Sr.Accountants">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Adsress</label>
                                    <input name="address" type="text" class="form-control address" id=""onkeyup="generateCV()" placeholder="e.g. Lake Street-23">
                                    <span class="form-text"></span>
                                </div>
                            </div>



                            <div class="cols-3">

                                <div class="form-elem">
                                    <label for="" class="form-label">Email</label>
                                    <input name="email" type="text" class="form-control email" id=""onkeyup="generateCV()" placeholder="e.g. johndoe@gmail.com">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    < for="" class="form-label">Phone Number<span class = "opt-text"></label>
                                    <input name="phoneno" type="text" class="form-control phoneno" id=""onkeyup="generateCV()" placeholder="e.g. 456-768-798, 567.654.002">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Summary</label>
                                    <input name="summary" type="text" class="form-control summary" id=""onkeyup="generateCV()" placeholder="e.g. ">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--section Achievements-->
                    
                    <div class="cv-form-blk">
                        <div class="cv-from-row-title">
                            <h3></h3>
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeator-list="group-a">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-achievement">
                                        <div class="col-2">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Title</label>
                                                <input name="achieve_title" type="text" class="form-control achieve_title" id="" onkeyup="generateCV()" placeholder="e.g  johndoe@gmail.com">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input name="achieve_description" type="text" class="form-control achieve_description" id="" onkeyup="generateCV()" placeholder="e.g  johndoe@gmail.com">
                                                <span class="form-text"></span>
                                            </div>
                                        
                                        </div>
                                        <button data-repeater-delete="button" class="repeater-remove-btn">-</button>
                                    </div>
                                </div>

                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>

                        </div>
                    </div>

                    <!--section Experience-->

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Experience--</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeator-list="group-b">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="clos-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Title</label>
                                                <input type="text" name="exp_title" class="form-control exp_title" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Company / organization</label>
                                                <input type="text" name="exp_organization" class="form-control exp_organization" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Location</label>
                                                <input type="text" name="exp_location" class="form-control exp_location" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>



                                        <div class="clos-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input type="date" name="exp_start_date" class="form-control exp_start_date" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">End Date</label>
                                                <input type="date" name="exp_end_date" class="form-control exp_end_date" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input type="text" name="exp_description" class="form-control exp_description" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>
                    </div>



                    <!--section Eduction-->

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Education</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeator-list="group-c">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Scool</label>
                                                <input type="text" name="edu_school" id="" class="form-control edu_school"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem"> 
                                                <label for="" class="form-label">Degree</label>
                                                <input type="text" name="edu_degree" id="" class="form-control edu_degree"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">City</label>
                                                <input type="text" name="edu_city" id="" class="form-control edu_city"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>


                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input type="date" name="edu_start_date" id="" class="form-control edu_start_date"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem"> 
                                                <label for="" class="form-label">End Date</label>
                                                <input type="date" name="edu_graduation_date" id="" class="form-control edu_graduation_date"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input type="text" name="edu_description" id="" class="form-control edu_description"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn" >+</button>
                        </div>
                    </div>


                    <!--section Project-->


                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Project</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeator-list="group-d">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-project">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Project Name</label>
                                                <input type="text" name="proj_title" id="" class="form-control proj_title"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem"> 
                                                <label for="" class="form-label">Project Link</label>
                                                <input type="text" name="proj_link" id="" class="form-control proj_link"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input type="text" name="edu_description" id="" class="form-control edu_description"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn" >+</button>
                        </div>
                    </div>




                    <!--section Skills-->


                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Skills</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeator-list="group-d">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-project">
                                        
                                            <div class="form-elem">
                                                <label for="" class="form-label">Project Name</label>
                                                <input type="text" name="proj_title" id="" class="form-control proj_title"  onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn" >+</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>



    <section id="preview-sc" class="print_area">
        <div class="container">
            <div class="preview-cnt">
                <div class="preview-cnt-l bg-green text-white">
                    <div class="preview-blk">
                        <div class="preview-image">
                            <img src="" alt="" id="image_dsp">
                        </div>
                        <div class="preview-item preview-item-name">
                            <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                        </div>
                    </div>



                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>About</h3>
                        </div>
                        <div class="preview-blk-list">

                            <div class="preview-item">
                                <span class="preview-item-val" id="phoneno_dsp"></span>
                            </div>

                            <div class="preview-item">
                                <span class="preview-item-val" id="email_dsp"></span>
                            </div>

                            <div class="preview-item">
                                <span class="preview-item-val" id="address_dsp"></span>
                            </div>

                            <div class="preview-item">
                                <span class="preview-item-val" id="summary_dsp"></span>
                            </div>

                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Skills</h3>
                        </div>
                        <div class="skills-items preview-blk-list" id="skills_dsp">

                        </div>
                    </div>
                </div>

              <div class="preview-cnt-r bg-white">
                  <div class="preview-blk">
                       <div class="preview-blk-title">
                           <h3>Achievements</h3>
                       </div>
                      <div class="achievements-items preview-blk-list" id="achievement_dsp">
                       </div>
                  </div>


                  <div class="preview-blk">
                       <div class="preview-blk-title">
                           <h3>Educations</h3>
                        </div>
                         <div class="educations-items preview-blk-list" id="educations_dsp">
                         </div>
                </div>



                <div class="preview-blk">
                    <div class="preview-blk-title">
                        <h3>Experiece</h3>
                     </div>
                      <div class="experiences-items preview-blk-list" id="experiences_dsp">
                      </div>
             </div>

             <div class="preview-blk">
                <div class="preview-blk-title">
                    <h3>Projects</h3>
                 </div>
                  <div class="projects-items preview-blk-list" id="projects_dsp">
                  </div>
         </div>

                
               </div>
          
        </div>

    </section>


    <section class="print-btn-sc">

        <div class="container">
            <button type="button" class="print-btn btn btn-primary" onclick="printCV()"> Print Your CV</button>
        </div>
    </section>



    
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <!-- jquery repeater cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- custom js -->
        <script src = "assets/js/script.js"></script>
        <!-- app js -->
        <script src="assets/js/app.js"></script>
    
</body>
</html>
